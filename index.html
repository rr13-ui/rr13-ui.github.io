<script src="https://d3js.org/d3.v5.min.js"></script>

<body>
<h1>Life Expecteancy Analysis</h1>
<div class="topnav">
  <a class="active" href="#home">Life Expectenancy for Female</a>
  <a href="index.html">Life Expetenancy For Men</a>
  <a href="#about">About</a>
</div>
<div id="home">
<svg width="600" height="500"></svg>
<script>

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;


    var xScale = d3.scaleBand().range ([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range ([height, 0]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("/data/lifeexpm.csv").then( function(data) {


        xScale.domain(data.map(function(d) { return d.pctile; }));
        yScale.domain([0, d3.max(data, function(d) { return d.le_agg; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return  d;
         }).ticks(10));


          g.selectAll(".bar")
		          .data(data)
		          .enter().append("rect")
		          .attr("class", "bar")
		          .attr("x", function(d) { return xScale(d.pctile); })
		          .attr("y", function(d) { return yScale(d.le_agg); })
		          .attr("width", xScale.bandwidth())
		          .attr("height", function(d) { return height - yScale(d.le_agg); });


		svg.append("text")
		    .attr("class", "x label")
		    .attr("text-anchor", "end")
		    .attr("x", width)
		    .attr("y", height +130)
    .text("income per cent");

    svg.append("text")
	    .attr("class", "y label")
	    .attr("text-anchor", "end")
	    .attr("x", -80)
	    .attr("y", (height/2) +20 )
	    .attr("transform", "rotate(-90)")
    .text("life expectancy");

var bars = svg.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar");

 bars.on("mouseover", function() {
            d3.select(this)
            	.attr("fill", "red");
        })
        .on("mouseout", function(d, i) {
            d3.select(this).attr("fill", function() {
                return "" + color(this.id) + "";
            });
        })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html((d.area) + "<br>" + "Avg Life Exp. Rate " + (d.le_agg));
        });


}).catch(e => {
    console.log(e);
});
</script>
<div align="center">
<b>AS you can see Females have a higher life expectenacy than males. Also as the income grows , it also increases.</b>
</div>
</div>

</body>
